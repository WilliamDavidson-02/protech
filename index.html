<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protecht</title>
  </head>
  <body class="bg-pro-white w-screen min-h-screen">
    <header class="w-full px-6 py-4 md:pt-[51px] bg-pro-gray">
      <nav class="flex justify-between items-center max-w-[1152px] mx-auto">
        <img class="max-w-[230px]" src="./assets/logga-liggande.svg" alt="" />
        <!-- Mobile -->
        <div
          id="menu-btn"
          class="md:hidden flex flex-col gap-[5px] cursor-pointer"
        >
          <div
            id="menu-line"
            class="transform-right-center w-8 h-[3px] bg-pro-white transition duration-200"
          ></div>
          <div
            id="menu-line"
            class="w-8 h-[3px] bg-pro-white transition-all ease-in-out duration-200"
          ></div>
          <div
            id="menu-line"
            class="transform-right-center w-8 h-[3px] bg-pro-white transition duration-200"
          ></div>
        </div>
        <!-- Desktop -->
        <div class="hidden md:flex gap-6 text-xl text-pro-white">
          <a href="#">Våra smycken</a>
          <a href="#">Appen</a>
          <a href="#">Om oss</a>
          <a href="#">Nyhetsbrev</a>
        </div>
        <div
          class="hidden md:flex gap-2 items-center text-xl text-pro-white cursor-pointer"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>Sök</span>
        </div>
      </nav>
    </header>
    <main class="max-w-[1152px] mx-auto">
      <section
        class="h-[calc(100vh-57px)] md:h-[calc(100vh-95px)] flex justify-end md:items-center items-end pb-4 md:pb-0"
      >
        <div
          class="md:hidden absolute top-0 left-0 -z-40 w-screen h-full bg-pro-gray/30 backdrop-blur-sm backdrop-opacity-70"
        ></div>
        <img
          class="-z-50 absolute top-0 left-0 h-full object-cover object-left-top w-screen"
          src="./assets/ring-template-lg.jpg"
          alt=""
        />
        <div class="flex flex-col gap-4 w-full sm:max-w-[400px] px-4">
          <div class="mb-2">
            <h1 class="text-pro-black text-xl sm:text-5xl m-0 zen-dots">
              Lorem Ipsum
            </h1>
            <p>
              Se hit vår nya ring med ännu mer funktioner skapat just för dig.
              Ringen kommer i 5 olika färger för att passa just din typ.
            </p>
          </div>
          <button
            class="cursor-pointer bg-pro-light-purple px-16 py-[6px] text-pro-white rounded-full"
          >
            Gå med i nyhetsbrevet
          </button>
          <button
            class="cursor-pointer bg-transparent border border-pro-light-purple px-16 py-[6px] rounded-full text-sm"
          >
            Läs mer om produkten
          </button>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
